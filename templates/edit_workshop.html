<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Workshop</title>
</head>
<body>
    <h1>Edit Workshop</h1>
    <form action="{{ url_for('edit_workshop', workshop_id=workshop[0]) }}" method="post">
        <label>Title: <input type="text" name="title" value="{{ workshop[1] }}" required></label><br>
        <label>Date: <input type="date" name="date" value="{{ workshop[2] }}" required></label><br>
        <label>Duration (hours): <input type="number" name="duration" value="{{ workshop[3] }}" required min="1"></label><br>
        <button type="submit">Update Workshop</button>
    </form>
    <a href="{{ url_for('workshops') }}">Back to Workshops</a>
</body>
</html>
