<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshops</title>
</head>
<body>
    <h1>Workshops</h1>
    <a href="{{ url_for('add_workshop_route') }}">Add New Workshop</a>
    <ul>
        {% for workshop in workshops %}
            <li>
                <strong>{{ workshop[1] }}</strong> (Date: {{ workshop[2] }}, Duration: {{ workshop[3] }} hours)
                <a href="{{ url_for('view_workshop', workshop_id=workshop[0]) }}">View</a>
                <a href="{{ url_for('edit_workshop', workshop_id=workshop[0]) }}">Edit</a>
                <a href="{{ url_for('delete_workshop_route', workshop_id=workshop[0]) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
