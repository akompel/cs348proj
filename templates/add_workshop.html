<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Workshop</title>
</head>
<body>
    <h1>Add Workshop</h1>
    <form action="{{ url_for('add_workshop_route') }}" method="post">
        <label>Title: <input type="text" name="title" required></label><br>
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Duration (hours): <input type="number" name="duration" required min="1"></label><br>
        <button type="submit">Add Workshop</button>
    </form>
    <a href="{{ url_for('workshops') }}">Back to Workshops</a>
</body>
</html>
